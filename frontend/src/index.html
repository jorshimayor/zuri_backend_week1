<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/output.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Obafemi Joshua</title>
</head>
<body >

    <div class="container mx-auto w-auto h-auto bg-teal-900 rounded-lg">
        <!--Slack_name-->
        <div class="bg-gray-400 mx-auto rounded-lg">
            <h1 data-testid="slackUserName" class="text-center text-2xl font-extrabold">
                Obafemi Joshua
            </h1>
        </div>
    
        <img data-testid="slackDisplayImage" class="w-24 h-24 rounded-xl mx-4 my-4" src="./assets/Joshua picture.jpg" alt="Obafemi Joshua">
    
        <p data-testid="currentDayOfTheWeek" class="text-white my-4 mx-4">Sunday</p>
    
        <p data-testid="currentUTCTime" class="my-4 mx-4 text-white">2023-09-10T16:43:54.943Z</p>
    
        <p data-testid="myTrack" class="my-4 mx-4 text-white">Frontend</p>
    
        <a data-testid="githubURL" href="https://github.com/jorshimayor/zuri_backend_week1/blob/main/frontend/src/index.html" class="mx-4 mt-4 underline decoration-sky-800 block text-blue-200">GitHub Repository</a>
    </div>
</body>
</html>
