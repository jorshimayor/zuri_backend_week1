<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/output.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Zuri Frontend Project</title>
</head>
<body class="bg-black">

    <div class="container mx-auto">
        <!--Slack_name-->
        <div class="bg-gray-400 mx-auto rounded-lg">
            <h1 data-testid="slackUserName" class="text-center text-2xl font-extrabold">
                Obafemi Joshua
            </h1>
        </div>
    
        <img data-testid="slackDisplayImage" class="w-24 h-24 rounded-xl mx-4 my-4" src="../assets/Joshua picture.jpg" alt="Obafemi_Joshua">
    
        <p data-testid="currentDayOfTheWeek" class="text-white my-4 mx-4">Saturday</p>
    
        <p data-testid="currentUTCTime" class="my-4 mx-4 text-white">1631011200000</p>
    
        <p data-testid="myTrack" class="my-4 mx-4 text-white">Frontend</p>
    
        <a data-testid="githubURL" href="https://github.com/yourusername/your-repo" class="mx-4 mt-4 underline decoration-sky-500 block text-blue-500">GitHub Repository</a>
    </div>
</body>
</html>
